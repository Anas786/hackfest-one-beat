<div class="container" data-ng-controller="createGroupController as cGrpCtrl">
    <section class="panel panel-default">
    <div class="panel panel-default">
        <div class="panel-heading">
           <a href back-button class="btn btn-info"><i class="fa fa-arrow-left"></i> back</a> <strong><span class="fa fa-user-md"></span> Create New Group</strong>
        </div>

    <div class="row">
        <form name="qcForm" class="form-horizontal" ng-submit="createGroup()" novalidate>
        <div class="col-md-6 col-md-offset-3 text-center">
                <section class="panel panel-body">        
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Group Name</label>
                            <div class="col-sm-9 input-group-lg">
                                <input name="name" type="text" class="form-control" ng-model="fields.name" 
                                       ng-blur="nameValidation('blur')" 
                                       ng-change="nameValidation('change')" 
                                       value="" placeholder="Group name" required>
                            <p ng-show="showNameErr" class="help-block">{{errorMsg}}</p>
                            
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="divider"></div>
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9 input-group-lg">
                                <button class="btn btn-primary btn-block btn-lg">Create</button> 
                            </div>
                        </div>
                </section>
        </div>
        </form> 
    </div>

    </div>
    </section> 

</div>
